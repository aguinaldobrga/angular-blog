<div class="big-card-container">
  <div class="big-card-photo">
    <img 
      [src]="photoCover" 
      alt="Imagem do card"
      height="200px"
      srcset=""
    >
  </div>

  <div class="big-card-title">
    <h1><a [routerLink]="['content', id]">{{ cardTitle }}</a></h1>
  </div>

  <div class="big-card-descricao">
    <p>
      {{ cardDescricao }}
    </p>
  </div>
</div>
